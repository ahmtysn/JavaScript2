<!-- this project was made with requestAnimationFrame -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cat Walk</title>
  </head>

  <body>
    <img style="position:absolute;" src="./img/cat-walk.gif" />

    <script>
      let img = document.querySelector('img');
      img.style.left = 0;

      function catWalk() {
        let posVal = parseFloat(img.style.left);
        const secondImageWidth = 360;
        const midPoint = (window.innerWidth - secondImageWidth) / 2;
        if (posVal > window.innerWidth - img.width) {
          img.style.left = 0;
        }
        if (posVal < midPoint - 2 || posVal > midPoint + 2) {
          // not in the middle
          img.style.left = parseFloat(img.style.left) + 2 + 'px';
        } else {
          // for middle side
          if (!img.src.includes('tenor.gif')) {
            img.src = './img/tenor.gif';
            setTimeout(function() {
              img.style.left = parseFloat(img.style.left) + 2 + 'px';
              img.src = './img/cat-walk.gif';
            }, 5000);
          }
        }
        requestAnimationFrame(catWalk);
      }

      catWalk();
    </script>
  </body>
</html>
