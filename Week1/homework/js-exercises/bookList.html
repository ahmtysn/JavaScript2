<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Book List</title>
  <style>
    img {
      width: 250px;
    }
  </style>
</head>

<body>
  <h1>Welcome to Book List Menu</h1>
  <script>
    const books = [
      {
        title: 'The Design of Everyday Things',
        author: 'Don Norman',
        alreadyRead: false,
      },
      {
        title: 'The Most Human Human',
        author: 'Brian Christian',
        alreadyRead: true,
      },
    ];

    let ul = document.createElement('ul');
    // 1. Iterate through the array of books.    
    for (let book of books) {
      // 2. For each book, create a`<p>` element with the book title and author and append it to the page.
      let p = document.createElement('p');
      p.innerText = `${book.title} was written by ${book.author.toUpperCase()}`;
      p.style.fontWeight = 'bold';
      // 5. Change the style of the book depending on whether you have read it(green) or not(red).
      if (book.alreadyRead) {
        p.style.color = 'green';
      } else {
        p.style.color = 'red';
      }
      // 3. Use a`<ul>` and`<li>` to display the books.

      let li = document.createElement('li');
      li.appendChild(p);
      ul.appendChild(li);
    }

    document.body.appendChild(ul);
    // 4. Add an`<img>` to each book that links to a URL of the book cover.
    let img1 = document.createElement('img');
    let img2 = document.createElement('img');
    img1.src = 'https://s.s-bol.com/imgbase0/imagebase3/large/FC/9/1/7/6/9200000015006719.jpg';
    img2.src = 'https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1295465264l/8884400.jpg';
    let lis = document.querySelectorAll('li');

    lis[0].appendChild(img1);
    lis[1].appendChild(img2);

    // extra modification !!

    document.querySelector('h1').style.color = '#fff'
    for (let li of lis) {
      li.style.listStyle = 'none';
    }
    document.body.style.backgroundColor = '#333'
    document.body.style.textAlign = 'center';
  </script>
</body>

</html>
