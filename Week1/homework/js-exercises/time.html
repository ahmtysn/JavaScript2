<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      font-family: "Tomorrow", sans-serif;
      background-color: #111;
      display: flex;
      flex-flow: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: darkgreen;
      font-weight: bold;
    }

    div {
      margin: 10px;
      background-color: #000;
      padding: 5px;
    }

    .clock {
      font-size: 100px;
      width: 40vw;
      text-align: center;
    }

    .day {
      font-size: 40px;
    }
  </style>
</head>

<body>
  <div class="clock">
    <span id="hour">00</span> : <span id="min">00</span> :
    <span id="second">00</span>
  </div>
  <div class="day">day</div>
  <div class="year">0000</div>
  <script src="showCurrentTime.js"></script>
</body>

</html>
